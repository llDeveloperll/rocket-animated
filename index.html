<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocket Trajectory</title>
    <link rel="stylesheet" href="./src/styles/main.css">
    <link rel="shortcut icon" href="./src/assets/icons/favicon.png" type="image/png">
    <script src="./src/scripts/main.js" type="module" defer></script>
</head>
<body>
    <main class="game-shell" aria-live="polite">
        <section class="start-screen" data-screen="start" aria-labelledby="start-title">
            <div class="start-screen__content">
                <p id="start-title" class="start-screen__title">iniciar trajetória</p>
                <p class="start-screen__status" data-screen-status></p>
                <button type="button" class="btn btn-primary" data-action="start-game">Iniciar!</button>
            </div>
        </section>

        <section class="hud">
            <p class="hud__item">Vida <span data-ui="health">250%</span></p>
            <p class="hud__item">Pontuação <span data-ui="score">0</span></p>
            <p class="hud__item">Vidas <span data-ui="lives">1</span></p>
        </section>

        <section class="container game-area" data-screen="play" aria-label="Zona de combate espacial">
            <div class="rocket" data-rocket>
                <img src="./src/assets/images/rocket.png" alt="Nave pronta para iniciar a trajetória">
            </div>
        </section>

        <section class="credits" aria-label="Créditos do projeto">
            <button type="button">credits</button>
        </section>
    </main>
</body>
</html>
